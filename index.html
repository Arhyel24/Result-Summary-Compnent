<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  

  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="header">
        <h2>Your result</h2>
        <div class="circular">
          <h1>76</h1>
          <h3>of 100</h3>
        </div>
        <h2 class="remark">Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="bottom">
        <h2>Summary</h2>
      <div class="summary">
        <div class="one redd">
          <img src="./assets/images/icon-reaction.svg">
          <h2 class="red">Reaction</h2>
          <h2 class="score">80 <span>/ 100</span></h2>
        </div>
        <div class="one yelow">
          <img src="./assets/images/icon-memory.svg">
          <h2 class="red">Memory</h2>
          <h2 class="score">80 <span>/ 100</span></h2>
        </div>
        <div class="one gren">
          <img src="./assets/images/icon-verbal.svg">
          <h2 class="red">Verbal</h2>
          <h2 class="score">80 <span>/ 100</span></h2>
        </div>
        <div class="one purp">
          <img src="./assets/images/icon-visual.svg">
          <h2 class="red">Visual</h2>
          <h2 class="score">80 <span>/ 100</span></h2>
        </div>
        <a class="btn" href="#">Continue</a>
      </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wyteshadow</a>.
  </div>
</body>
</html>
